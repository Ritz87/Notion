<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주식 차트 스위처</title>
  <style>
    body { margin:0; padding:1rem; font-family:Arial, sans-serif; background-color: #121212; color: #fff; }
    select { padding: 0.5rem; font-size: 1rem; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 1rem; }
  </style>
</head>
<body>

<h2>📈 주식 차트 보기</h2>
<select id="symbolSelector">
  <option value="KRX:005930">삼성전자</option>
  <option value="KRX:035720">카카오</option>
  <option value="KRX:035420">네이버</option>
</select>

<iframe id="chartFrame" src="https://s.tradingview.com/widgetembed/?symbol=KRX%3A005930&interval=D&theme=dark&style=1&locale=kr&toolbarbg=f1f3f6&studies=[]&hide_top_toolbar=true&hide_side_toolbar=true&saveimage=0&show_popup_button=0"></iframe>

<script>
  const selector = document.getElementById('symbolSelector');
  const iframe = document.getElementById('chartFrame');

  selector.addEventListener('change', () => {
    const symbol = selector.value.replace(":", "%3A");
    iframe.src = `https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=D&theme=dark&style=1&locale=kr&toolbarbg=f1f3f6&studies=[]&hide_top_toolbar=true&hide_side_toolbar=true&saveimage=0&show_popup_button=0`;
  });
</script>

</body>
</html>
